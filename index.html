<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz | Homepage</title>
    <link rel="stylesheet" href="./assets/css/styles.css" class="stylesheet" />
  </head>
  <body>
    <!-- navigation menu -->
    <header>
      <nav>
        <ul>
          <li class="top-left">
            <a href="./highscore.html" title="High Scores Page">
              View High Scores
            </a>
          </li>
          <li id="timer" class="top-right">Time: 0</li>
        </ul>
      </nav>
    </header>
    <main id="page-content">
      <section id="question-section">
        <h1 class="intro-heading">Coding Quiz Challenge</h1>
        <div class="intro-text">
          <p>
            Try to answer the following code-related questions within the time
            limit.<br />
            Keep in mind that incorrect answers will penalize your score/time by
            ten seconds!
          </p>
          <button class="btn" id="start-btn">Start Quiz</button>
        </div>
      </section>
      <section id="end-form" class="end-section">
        <h2>All done!</h2>
        <p id="score-text">Your final score is 0.</p>
        <form id="submit-score" class="submit-form">
          <label for="initials">Enter initials:</label>
          <input type="text" id="initials" />
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </section>
      <section id="results" class="results-section"></section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
